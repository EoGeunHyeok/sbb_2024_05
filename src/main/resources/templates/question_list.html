<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>호올리</title>
</head>
<body>
<h2>질문 게시판</h2>

<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${questionList[1].id}"></td>
        <td th:text="${questionList[1].subject}"></td>
        <td th:text="${questionList[1].createDate}"></td>
    </tr>
    <tr>
        <td>[[${questionList[0].id}]]</td>
        <td>[[${questionList[0].subject}]]</td>
        <td>[[${questionList[0].createDate}]]</td>
    </tr>
    </tbody>
</table>
</body>
</html>
